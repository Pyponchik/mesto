<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
  <script defer src="./scripts/Card.js" type="module"></script>
  <script type="module" src="scripts/index.js" defer></script>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="image/header__logo.svg" alt="логотип сайта Места России">
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="image/profile__avatar.jpg.png" alt="аватар аккаунта">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__job">Исследователь океана</p>
        <button class="profile__editButton animation" type="button"></button>
      </div>
      <button class="profile__addButton animation" type="button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&#169; 2023 Mesto Russia</p>
  </footer>
  <section class="popup popup_edit-profile animationAdd">
    <div class="popup__container">
      <h2 class="popup__name">Редактировать профиль</h2>
      <button class="popup__closeIcon animation" type="button"></button>
      <form class="popup__form popup__form_profile" name="userData" novalidate>
        <input class="popup__input" placeholder="Имя" 
               name="inputName" minlength="2" maxlength="40" required>
        <span class="popup__error"></span>
        <input class="popup__input" placeholder="Профессия" 
               name="inputJob" minlength="2" maxlength="200" required>
        <span class="popup__error"></span>       
        <button class="popup__sumButton" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_add-card animationAdd">
    <div class="popup__container">
      <h2 class="popup__name">Новое место</h2>
      <button class="popup__closeIcon animation" type="button"></button>
      <form class="popup__form popup__form_addCard" name="addCard" novalidate>
        <input class="popup__input" name="name" 
        type="text" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="popup__error"></span>
        <input class="popup__input" name="link" 
        type="url" placeholder="Ссылка на картинку" required> 
        <span class="popup__error"></span>
        <button class="popup__sumButton" type="submit">Создать</button>
      </form>
    </div>
  </section>
  <section class="popup popupImage animationAdd">
    <div class="popupImage__box">
      <img class="popupImage__image">
      <p class="popupImage__name"></p>
      <button class="popupImage__closeIcon popup__closeIcon  animation" type="button"></button>
    </div>
  </section>
  <template class="template">
    <div class="element">
      <button class="element__trash animation" type="button"></button>
      <img class="element__image" src="image/load_error.jpg">
      <div class="element__nameAndlike">
        <h2 class="element__name"></h2>
        <button class="element__like animation" type="button"></button>
      </div>
    </div>
  </template>
</body>
</html>
