<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css"> 
  <script src="scripts/index.js" async></script>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="image/header__logo.svg" alt="логотип сайта Места России">
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="image/profile__avatar.jpg.png" alt="аватар аккаунта">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__job">Исследователь океана</p>
        <button class="profile__editButton animation" type="button"></button>
      </div>
      <button class="profile__addButton animation" type="button"></button>
    </section>
    <section class="elements">  
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&#169; 2020 Mesto Russia</p>
  </footer>
  <section class="popup anim__add">
    <div class="popup__container">
      <h2 class="popup__name">Редактировать профиль</h2>
      <button class="popup__closeIcon animation" type="button"></button>
      <form class="popup__form" name="form">
        <input class="popup__input popup__input_type_name" placeholder="Имя" required name="inputName">
        <input class="popup__input popup__input_type_job" placeholder="Профессия" required name="inputJob"> 
        <button class="popup__sumButton" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popupElementAdd anim__add">
    <div class="popup__container">
      <h2 class="popup__name">Новое место</h2>
      <button class="popup__closeIcon popup__closeIcon_addElement animation" type="button"></button>
      <form class="popup__form popup__form_addElement" name="form">
        <input class="popup__input popup__input_name_element" type="text" placeholder="Название" required>
        <input class="popup__input popup__input_link_element" type="text" placeholder="Ссылка на картинку" required> 
        <button class="popup__sumButton popup__sumButton_addElement" type="submit">Создать</button>
      </form>
    </div>
  </section>
  <section class="popupImage anim__add">
    <div class="popupImage__box">
      <img class="popupImage__image" src="">
      <p class="popupImage__name"></p>
      <button class="popup__closeIcon popupImage__closeIcon animation" type="button"></button>
    </div>
  </section>
  <template class="template">
    <div class="element">
      <button class="element__trash animation" type="button"></button>
      <img class="element__image" src="image/element__image1.jpg" onerror="max()">
      <div class="element__nameAndlike">
        <h2 class="element__name"></h2>
        <button class="element__like animation" type="button"></button>
      </div>
    </div>
  </template>
</body>
</html>
